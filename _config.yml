title: Raincatcher documentation website
exclude:
  - LICENSE
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
serve:
  url: "https://feedhenry-raincatcher.github.io"
  baseurl: ""
asciidoc: {}
asciidoctor:
  base_dir: :docdir
  safe: unsafe
  atrributes: 
    - idseparator: _
    - source-highlighter: coderay
    - icons: font

